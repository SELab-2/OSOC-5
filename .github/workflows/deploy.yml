name: Deploy CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Set up SSH
      run: |
        [[ -r /home/$SSH_USER/.ssh/deploy ]] || exit 1
      env:
        SSH_USER: ${{ secrets.SSH_DEPLOY_USER }}
    - name: "Deploy Application"
      run: |
        ssh -i /home/$SSH_USER/.ssh/deploy -p $SSH_PORT $SSH_USER@$SSH_HOST 'bash deploy.sh'
      env:
        SSH_HOST: ${{ secrets.SSH_DEPLOY_HOST }}
        SSH_USER: ${{ secrets.SSH_DEPLOY_USER }}
        SSH_PORT: ${{ secrets.SSH_DEPLOY_PORT }}
