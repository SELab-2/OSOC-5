version: '3'

services:
  db:
    container_name: osoc-db
    image: postgres
    environment:
      POSTGRES_PASSWORD: dev
    volumes:
      - postgres:/data/db
  be:
    container_name: osoc-be
    build: 
      context: ../
      dockerfile: ./docker/Dockerfile
    volumes:
      - ../:/src
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
 postgres: